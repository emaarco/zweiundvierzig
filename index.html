	<body>
		<!-- Navigation Bar -->
		<header>
			<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
				<a class="navbar-brand" href="#">
					<img src="./img/navbar_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">

		<div class="container">
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
						<textarea class="form-control" id="calculationArea" rows="3" inactive></textarea>
					</div>
					<div class="row">
						<button type="button" class="btn btn-light">ON / OFF</button>
						<button type="button" class="btn btn-light">Clear All</button>
						<button type="button" class="btn btn-light">Clear Last</button>
						<button type="button" class="btn btn-light">*</button>
					</div>
					<div class="row">
							<button type="button" class="btn btn-light">7</button>
							<button type="button" class="btn btn-light">8</button>
							<button type="button" class="btn btn-light">9</button>
							<button type="button" class="btn btn-light">/</button>
					</div>
					<div class="row">
						<button type="button" class="btn btn-light">4</button>
						<button type="button" class="btn btn-light">5</button>
						<button type="button" class="btn btn-light">6</button>
						<button type="button" class="btn btn-light">-</button>							
					</div>
					<div class="row">
						<button type="button" class="btn btn-light">1</button>
						<button type="button" class="btn btn-light">2</button>
						<button type="button" class="btn btn-light">3</button>
						<button type="button" class="btn btn-light">+</button>
					</div>
					<div class="row">
						<button type="button" class="btn btn-light">,</button>
						<button type="button" class="btn btn-light">0</button>
						<button type="button" id="lastResult" class="btn btn-light">ANS</button>
						<button type="button" id="calcResult" class="btn btn-light">=</button>
					</div>
